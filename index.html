    <body>
        <div class="overall-container container-fluid">
            <div class="row">
                <div class="col top-image">
                </div>
            </div>
            <div class="row">
                <div class="col backing-image p-0">
                    <div class="controls-container container-fluid">                        
                        <div class="row">
                            <div class="col">
                                <button type="button" class="mute-sound" data-sound="off"><i class="fas fa-volume-mute"></i></button>

                        </div>
                        <header class="row">
                            <div class="col">
                                <div class="icon-image">
                                    <img src="./assets/images/icon.png" alt="bookworm-owl" class="owl-image">

                                </div>
                            </div>
                        </header>
                        <main class="container">
                            <div class="row">
                                <div class="col intro">
                                    <p class="intro-text">
                                        A fun quiz for students, academics or anybody who wants to test themselves against the clock.
                                        3 levels with weighted scores for higher levels.
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col begin-wrapper">
                                    <a href="./start.html"
                                        class="btn begin">Go! <i class="fas fa-caret-right"></i>
                                    </a>
                                </div>
                            </div>
                        </main>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col bottom-image"></div>
