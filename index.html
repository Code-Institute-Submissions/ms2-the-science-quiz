<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link 
            rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
            crossorigin="anonymous"
            >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
            type="text/css"
            />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
    </head>
    <body>
        <div class="overall-container container-fluid">
            <div class="row">
                <div class="col top-image">
                </div>
            </div>
            <div class="row">
                <div class="col backing-image p-0">
                    <div class="controls-container container-fluid">                        
                        <div class="row">
                            <div class="col">
                                <button type="button" class="mute-sound" data-sound="off"><i class="fas fa-volume-mute"></i></button>
                            </div>
                        </div>
                        <header class="row">
                            <div class="col">
                                <div class="icon-image">
                                    <img src="./assets/images/icon.png" alt="bookworm-owl" class="owl-image">
                                </div>
                                <div class="heading-text">
                                    <h1>Test your knowledge!</h1>
                                    <h2>Science Quiz with Computing, Nature or Mathematics</h2>
                                </div>
                            </div>
                        </header>                    
                        <div class="row quiz-options">
                            <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-4 p-0">
                                        <div class="list-group categories">
                                            <div class="container list-group-item group-heading">
                                                <div class="row">
                                                    <div class="col-2 icon-left"><i class="fas fa-angle-double-down"></i></div>                                                
                                                    <div class="col-8 p-0 heading-text">Choose a Category:</div>
                                                    <div class="col-2 icon-right"><i class="fas fa-angle-double-down"></i></div>
                                                </div>
                                            </div>
                                            <button type="button" class="list-group-item btn active" data-value="18">								
                                                Science: Computing
                                            </button>
                                            <button type="button" class="list-group-item btn" data-value="19">							
                                                Science: Mathematics
                                            </button>
                                            <button type="button" class="list-group-item btn" data-value="17">							
                                                Science: Nature
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                        <ul class="list-group difficulty-level">
                                            <div class="container list-group-item group-heading">
                                                <div class="row">
                                                    <div class="col-2 icon-left"><i class="fas fa-angle-double-down"></i></div>                                                
                                                    <div class="col-8 p-0 heading-text">Choose Difficulty Level:</div>
                                                    <div class="col-2 icon-right"><i class="fas fa-angle-double-down"></i></div>
                                                </div>
                                            </div>
                                            <button type="button" class="list-group-item btn active" data-value="easy">
                                            Easy
                                            </button>
                                            <button type="button" class="list-group-item btn" data-value="medium">					
                                            Medium
                                            </button>
                                            <button type="button" class="list-group-item btn" data-value="hard">							
                                            Hard
                                            </button>
                                        </ul>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                        <div class="list-group question-quantity">
                                            <div class="container list-group-item group-heading">
                                                <div class="row">
                                                    <div class="col-2 icon-left"><i class="fas fa-angle-double-down"></i></div>                                                
                                                    <div class="col-8 p-0 heading-text">Number of Questions:</div>
                                                    <div class="col-2 icon-right"><i class="fas fa-angle-double-down"></i></div>
                                                </div>
                                            </div>
                                            <button type="button" class="list-group-item btn active" data-value="5">
                                            5
                                            </button>
                                            <button type="button" class="list-group-item btn" data-value="10">
                                            10
                                            </button>
                                            <button type="button" class="list-group-item btn" data-value="15">
                                            15
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col load-questions-wrapper">
                                        <button type="button" class="btn btn-success load-questions">Start!</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="high-score-overall">Highest Score Achieved: 0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container question-container">
                            <div class="row">
                                <div class="col">
                                    <div class="list-group question-answers">
                                        <div class="list-group-item questions"></div>
                                        <button type="button" class="list-group-item btn answer" data-number="1" data-answer=""></button>
                                        <button type="button" class="list-group-item btn answer" data-number="2" data-answer=""></button>
                                        <button type="button" class="list-group-item btn answer" data-number="3" data-answer=""></button>
                                        <button type="button" class="list-group-item btn answer" data-number="4" data-answer=""></button>
                                    </div>                                       
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 action-button">
                                    <button type="button" class="btn btn-success submit-answer" aria-disabled="true" disabled>Submit Answer</button>
                                </div>
                                <div class="col-6 action-button">
                                    <button type="button" class="btn btn-primary next-question" aria-disabled="true" disabled>Next Question</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col status-info">
                                    <div class="score-container">
                                        <p class="quiz-score">0</p>
                                    </div>
                                    <div class="display">
                                        <p class="answer-feedback"></p>
                                        <p class="display__time-left"></p>
                                    </div>                                 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary reset-button" data-toggle="modal" data-target="#resetModal">Exit Quiz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col bottom-image"></div>
            </div>
        </div>
        <!-- Exit the Quiz Modal -->
        <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" data-backdrop="static" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-div">
                        <h5 class="reset-modal" id="resetModalLabel">EXIT QUIZ</h5>
                    </div>
                    <div class="modal-body">
                        Please confirm if you would like to exit the quiz...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-cancel" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary reset-confirm">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- bootstrap JS and external links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</html>
